<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --border: #3f3f46;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --accent: #22c55e; /* Green-500 */
            --accent-glow: rgba(34, 197, 94, 0.15);
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
        }

        /* Decorative Grid Background */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        .layout {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        /* Hero Text Side */
        .hero-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #4ade80;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            width: fit-content;
        }

        .badge::before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            box-shadow: 0 0 8px currentColor;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        h1 span {
            color: var(--text-secondary);
        }

        .description {
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 400px;
        }

        /* Form Side */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.4), 0 20px 40px -12px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Top highlight line */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            transition: color 0.2s;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--surface-highlight);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            -webkit-appearance: none; /* Removes default select arrow */
            appearance: none;
        }

        /* Custom Select Arrow */
        .select-wrapper::after {
            content: "â†“";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.8rem;
            pointer-events: none;
        }

        input:hover, select:hover {
            border-color: var(--border);
        }

        input:focus, select:focus {
            border-color: var(--text-secondary);
            background: var(--bg);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.03);
        }

        .form-group:focus-within label {
            color: var(--accent);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--text-primary);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Mobile Responsive */
        @media (max-width: 800px) {
            .layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="layout">
        <!-- Left Side: Copy -->
        <div class="hero-section">
            <div class="badge">Registration Open</div>
            <h1>Secure Your<br><span>Spot Today.</span></h1>
            <p class="description">
                Join thousands of developers, designers, and creators building the future. Select your track and get started.
            </p>
        </div>

        <!-- Right Side: Form -->
        <div class="card">
            <form method="POST" id="registrationForm">
                <div class="form-group">
                    <label for="name">01 // Identity</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" name="name" placeholder="What should we call you?" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">02 // Contact</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="name@company.com" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="event">03 // Track Selection</label>
                    <div class="input-wrapper select-wrapper">
                        <select id="event" name="event">
                            <option value="" disabled selected>Select your path...</option>
                            <option value="Hackathon">Engineering Track (Hackathon)</option>
                            <option value="Workshop">Skills Laboratory (Workshop)</option>
                            <option value="Seminar">Focus Session (Seminar)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    Confirm Registration &rarr;
                </button>
            </form>
        </div>
    </div>

<script>
    const btn = document.getElementById('submitBtn');
    const form = document.getElementById('registrationForm');

    form.onsubmit = () => {
        // Change button state to loading
        btn.innerText = 'Processing Request...';
        btn.style.opacity = '0.7';
        btn.style.cursor = 'wait';
    };
</script>

</body>
</html>
